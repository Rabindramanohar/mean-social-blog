<mat-card>
    <mat-spinner *ngIf = "isLoading"></mat-spinner>
    <form [formGroup] = "form" (submit) = "onSavePost(formPost)" *ngIf = "!isLoading">
        <mat-form-field>
            <input 
            matInput 
            type="text" 
            formControlName="title"
            placeholder="Post Title"
            >
            <mat-error *ngIf="form.get('title').invalid">Please enter the title!</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click) = "filePicker.click()">Pick image</button>
            <input type="file" #filePicker (change) = "onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf = "imagePreview">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <textarea 
            matInput 
            rows="5"
            name="content"
            formControlName="content"
            placeholder="Post Content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter the content!</mat-error>
        </mat-form-field>
        <div>
            <button 
            mat-raised-button 
            color = "primary" 
            type="submit">Add post</button>
        </div>
    </form>
</mat-card>
