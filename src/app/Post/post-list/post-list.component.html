<mat-accordion multi="true" *ngIf="post.length > 0">
    <mat-expansion-panel *ngFor = "let posts of post">
        <mat-expansion-panel-header>
            {{posts.title}}
        </mat-expansion-panel-header>
        <p>{{posts.content}}</p>
    </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="post.length <= 0">No Post Content!!</p>
